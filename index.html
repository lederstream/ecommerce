<!DOCTYPE html>
<html>
<head>
  <title>Prueba de compra</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <h2>Elegir servicio</h2>
  <input type="text" id="servicio_id" placeholder="ID del servicio">

  <h3>Acciones</h3>
  <button onclick="recargar()">Recargar 10 créditos</button>
  <button onclick="comprar()">Comprar servicio (5 créditos)</button>

  <script>
    const supabase = supabase.createClient(
      'https://brzsayjqohyhpssfgqct.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJyenNheWpxb2h5aHBzc2ZncWN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMTU5MzYsImV4cCI6MjA2MDU5MTkzNn0.4JNO1yeUcuSnJXOMN_bZRlugDQZFbkyqYgWyQYkUFF8'
    );

    const usuario_id = "tu_usuario_id_aqui"; // reemplaza con el ID real del usuario

    async function recargar() {
      const { error } = await supabase
        .from("recargas")
        .insert([{ usuario_id, cantidad: 10 }]);

      if (error) {
        alert("Error al recargar: " + error.message);
      } else {
        alert("Recarga realizada");
      }
    }

    async function comprar() {
      const servicio_id = document.getElementById("servicio_id").value;

      const { error } = await supabase
        .from("compras")
        .insert([{ cliente_id: usuario_id, servicio_id }]);

      if (error) {
        alert("Error al comprar: " + error.message);
      } else {
        alert("Compra realizada");
      }
    }
  </script>

</body>
</html>
