  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form-styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <title>Mi Proyecto Brutal</title>

  </head>
  <body>

    <!-- ⬇️ Pegas aquí el FORMULARIO de Login y Logout -->
    <div class="container mt-5">
      <form id="formulario-registro" class="auth-form">
        <div id="login-section" class="text-center">
          <h2>Iniciar Sesión</h2>
          <input type="email" id="login-email" class="form-control mb-3" placeholder="Correo electrónico">
          <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña">
          <button type="button" class="btn btn-primary" onclick="iniciarSesion()">Iniciar Sesión</button>
        </div>
    
        <div id="logout-section" class="text-center" style="display: none;">
          <p>Bienvenido, <span id="user-email" class="fw-bold"></span></p>
          <button type="button" class="btn btn-danger" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
      </form>
    </div>    

    <!-- btn cambia temas -->
    <button id="toggle-theme" class="btn btn-outline-secondary">
      Cambiar Tema
    </button>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Mi Proyecto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Panel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <a href="#" id="toTop" class="btn btn-primary rounded-circle shadow position-fixed bottom-0 end-0 m-4" style="display: none;">
      <i class="bi bi-arrow-up"></i>
    </a>
    
    <!-- Hero -->
    <header class="bg-primary text-white text-center py-5">
      <div class="container">
        <h1 class="display-4">Bienvenido a Mi Proyecto</h1>
        <p class="lead">Una plataforma brutal, profesional y poderosa.</p>
      </div>
    </header>

    <!-- Sección de servicios -->
    <section id="servicios" class="py-5">
      <div class="container">
        <h2 class="text-center mb-5">Nuestros Servicios</h2>
        <div id="mis-servicios" class="row g-4 justify-content-center">
          <!-- Aquí se cargarán las cards dinámicamente -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-0">&copy; 2025 Mi Proyecto. Todos los derechos reservados.</p>
      </div>
    </footer>

    <!-- Bootstrap Bundle JS (con Popper incluido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scripts -->
<script src="js/theme.js"></script>
<script src="js/supabaseClient.js" type="module"></script>
<script src="js/auth.js" type="module"></script>
<script src="js/registro.js" type="module"></script>
<script src="js/cards.js" type="module"></script>
<script src="js/index.js" type="module"></script>


  </body>
  </html>
