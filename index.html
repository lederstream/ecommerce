<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda con Créditos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">TiendaCréditos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">Productos</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar..." id="buscador-general">
                        <button class="btn btn-outline-light" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="ms-3" id="auth-buttons"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5" id="main-content">
        <!-- El contenido se cargará dinámicamente aquí -->
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>Sistema de Tienda con Créditos © 2023</p>
        </div>
    </footer>
    
<!-- Modal de Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <p class="text-center w-100">¿No tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#registerClientModal" data-bs-dismiss="modal">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de Registro Cliente -->
  <div class="modal fade" id="registerClientModal" tabindex="-1" aria-labelledby="registerClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerClientModalLabel">Registro de Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerClientForm">
            <div class="mb-3">
              <label for="clientName" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="clientName" required>
            </div>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="clientEmail" required>
            </div>
            <div class="mb-3">
              <label for="clientPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="clientPassword" required>
            </div>
            <div class="mb-3">
              <label for="clientConfirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="clientConfirmPassword" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <p class="text-center w-100">¿Eres proveedor? <a href="#" data-bs-toggle="modal" data-bs-target="#registerSupplierModal" data-bs-dismiss="modal">Regístrate como proveedor</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de Registro Proveedor -->
  <div class="modal fade" id="registerSupplierModal" tabindex="-1" aria-labelledby="registerSupplierModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerSupplierModalLabel">Registro de Proveedor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerSupplierForm">
            <div class="mb-3">
              <label for="supplierName" class="form-label">Nombre de la Empresa</label>
              <input type="text" class="form-control" id="supplierName" required>
            </div>
            <div class="mb-3">
              <label for="supplierEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="supplierEmail" required>
            </div>
            <div class="mb-3">
              <label for="supplierPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="supplierPassword" required>
            </div>
            <div class="mb-3">
              <label for="supplierConfirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="supplierConfirmPassword" required>
            </div>
            <div class="mb-3">
              <label for="supplierRUC" class="form-label">RUC</label>
              <input type="text" class="form-control" id="supplierRUC" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Scripts propios -->
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
