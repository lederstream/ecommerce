<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Servicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Subir Nuevo Servicio</h2>
    <form id="servicioForm" class="row g-3">
      <div class="col-md-6">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <div class="col-md-6">
        <label for="precio_publico" class="form-label">Precio Público</label>
        <input type="number" class="form-control" id="precio_publico" required>
      </div>
      <div class="col-md-6">
        <label for="precio_distribuidor" class="form-label">Precio Distribuidor</label>
        <input type="number" class="form-control" id="precio_distribuidor" required>
      </div>
      <div class="col-md-6">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" required>
      </div>
      <div class="col-12">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
      </div>
      <div class="col-12">
        <label for="imagen" class="form-label">URL de Imagen</label>
        <input type="text" class="form-control" id="imagen" required>
      </div>
      <div class="col-md-6">
        <label for="beneficios" class="form-label">Beneficios (opcional)</label>
        <input type="text" class="form-control" id="beneficios">
      </div>
      <div class="col-md-6">
        <label for="datos_cuenta" class="form-label">Datos Cuenta (opcional)</label>
        <input type="text" class="form-control" id="datos_cuenta">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Subir Servicio</button>
      </div>
    </form>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://brzsayjqohyhpssfgqct.supabase.co',
      'Markitho15' // Reemplaza por tu clave pública segura en producción
    );

    document.getElementById('servicioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = (await supabase.auth.getUser()).data.user;

      if (!user) return alert('No estás autenticado');

      const { data, error } = await supabase.from('usuarios').select('id').eq('email', user.email).single();
      if (error || !data) return alert('Usuario no registrado');

      const proveedor_id = data.id;

      const servicio = {
        proveedor_id,
        titulo: document.getElementById('titulo').value,
        descripcion: document.getElementById('descripcion').value,
        precio_publico: parseFloat(document.getElementById('precio_publico').value),
        precio_distribuidor: parseFloat(document.getElementById('precio_distribuidor').value),
        imagen: document.getElementById('imagen').value,
        beneficios: document.getElementById('beneficios').value || null,
        datos_cuenta: document.getElementById('datos_cuenta').value || null,
        stock: parseInt(document.getElementById('stock').value),
        estado: 'activo'
      };

      const { error: insertError } = await supabase.from('servicios').insert(servicio);
      if (insertError) return alert('Error al subir el servicio');

      alert('Servicio subido correctamente');
      document.getElementById('servicioForm').reset();
    });
  </script>
</body>
</html>
