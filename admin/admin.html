<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEBESTIAL - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 250px;
            background-color: #141414;
            padding-top: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .sidebar .nav-link {
            color: #fff;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #e50914;
            color: white;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="text-center mb-4">
            <img src="../images/logo-white.png" alt="CINEBESTIAL" height="40">
        </div>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#peliculas">
                    <i class="fas fa-film"></i> Películas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#series">
                    <i class="fas fa-tv"></i> Series
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#usuarios">
                    <i class="fas fa-users"></i> Usuarios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#configuracion">
                    <i class="fas fa-cog"></i> Configuración
                </a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link text-danger" href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Panel de Administración</h2>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addContentModal">
                <i class="fas fa-plus me-2"></i>Agregar Contenido
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Contenido Reciente</h5>
                <div class="table-responsive">
                    <table class="table table-hover" id="contentTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Tipo</th>
                                <th>Género</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Contenido se cargará dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Content Modal -->
    <div class="modal fade" id="addContentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Nuevo Contenido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="contentForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Título</label>
                                    <input type="text" class="form-control" name="title" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tipo</label>
                                    <select class="form-select" name="type" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="movie">Película</option>
                                        <option value="series">Serie</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Género</label>
                                    <select class="form-select" name="genre" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="action">Acción</option>
                                        <option value="comedy">Comedia</option>
                                        <option value="drama">Drama</option>
                                        <option value="horror">Terror</option>
                                        <option value="sci-fi">Ciencia Ficción</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">URL del Video</label>
                                    <input type="text" class="form-control" name="video_url" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">URL de la Imagen</label>
                                    <input type="text" class="form-control" name="image_url" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Destacado</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="featured">
                                        <label class="form-check-label">Marcar como destacado</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="description" rows="3" required></textarea>
                        </div>
                        <input type="hidden" name="id" value="">
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-danger">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Custom JS -->
    <script src="../js/admin.js"></script>
    <script src="../supabase-config.js"></script>
</body>
</html>
