    <!-- Animate.css -->
    <link rel="<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login - CINEBESTIAL</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../../css/styles.css">
        <style>
            .admin-login {
                background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
            }
            .login-card {
                border: none;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }
            .login-header {
                background-color: #3b82f6;
                color: white;
                padding: 1.5rem;
                text-align: center;
            }
            .login-body {
                padding: 2rem;
                background-color: white;
            }
            .brand-logo {
                font-size: 1.8rem;
                font-weight: 700;
            }
        </style>
    </head>
    <body class="admin-login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 animate__animated animate__fadeIn">
                    <div class="login-card">
                        <div class="login-header">
                            <h3 class="brand-logo mb-0">
                                <i class="fas fa-film me-2"></i>CINE<span>BESTIAL</span>
                            </h3>
                            <p class="mb-0 mt-2">Panel de Administración</p>
                        </div>
                        <div class="login-body">
                            <h4 class="text-center mb-4">Iniciar Sesión</h4>
                            <form id="adminLoginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                                    <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                                </button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#" class="text-muted small">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div id="loginMessage" class="mt-3 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Supabase JS -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <!-- Custom JS -->
        <script src="../../js/auth.js"></script>
        <script>
            // Configuración de Supabase
            const supabaseUrl = 'https://nvpmosrzmegcjoackltw.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52cG1vc3J6bWVnY2pvYWNrbHR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5NjU0NTcsImV4cCI6MjA2MTU0MTQ1N30.SUtjtmJ96r6zQm-GAJHNy6jj5lbu56DiPvVfZk9ffbI';
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    
            // Manejo del formulario de login
            document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const messageDiv = document.getElementById('loginMessage');
                
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    // Verificar si el usuario tiene rol de admin
                    const { data: userData, error: userError } = await supabase
                        .from('profiles')
                        .select('is_admin')
                        .eq('id', data.user.id)
                        .single();
                    
                    if (userError) throw userError;
                    
                    if (!userData.is_admin) {
                        messageDiv.innerHTML = '<div class="alert alert-danger">No tienes permisos de administrador.</div>';
                        await supabase.auth.signOut();
                        return;
                    }
                    
                    // Redirigir al panel de admin
                    window.location.href = 'index.html';
                    
                } catch (error) {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                }
            });
        </script>
    </body>
    </html>
