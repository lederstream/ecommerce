<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Cinebestial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6d992bba0a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div id="loader" class="loader-bg">
        <div class="loader"></div>
      </div>

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="width: 22rem;">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>

      <form id="login-form">
        <div class="form-brutal fadeInUp">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo...">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Tu contraseña...">
              </div>
              <button type="submit" class="btn btn-primary w-100 button-animate">Iniciar Sesión</button>
            </form>
          </div>
          
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Correo" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <div class="mt-3 text-center">
          <a href="registro.html">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/login.js"></script>
  <script src="js/theme.js"></script>

</body>
</html>
