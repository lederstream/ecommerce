<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control - Proveedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6d992bba0a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div id="loader" class="loader-bg">
        <div class="loader"></div>
      </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">Cinebestial | Panel</a>
      <button id="logout-btn" class="btn btn-outline-light">Cerrar Sesión</button>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">Mis Servicios</h2>

    <button id="nuevo-servicio-btn" class="btn btn-primary mb-4">+ Nuevo Servicio</button>

    <div id="servicios-proveedor" class="row g-4"></div>

    <div id="formulario-nuevo-servicio" class="mt-5" style="display:none;">
      <h4>Agregar Nuevo Servicio</h4>
      <form id="nuevo-servicio-form">
        <div class="mb-3">
          <input type="text" id="titulo" class="form-control" placeholder="Título" required>
        </div>
        <div class="mb-3">
          <textarea id="descripcion" class="form-control" placeholder="Descripción" required></textarea>
        </div>
        <div class="mb-3">
          <input type="url" id="imagen" class="form-control" placeholder="URL de la Imagen" required>
        </div>
        <div class="mb-3">
          <input type="number" id="precio_publico" class="form-control" placeholder="Precio Público" required>
        </div>
        <div class="mb-3">
          <input type="number" id="precio_distribuidor" class="form-control" placeholder="Precio Distribuidor" required>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-success">Guardar Servicio</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/panel.js"></script>
  <script src="js/theme.js"></script>

</body>
</html>
