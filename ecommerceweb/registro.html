<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse - Cinebestial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6d992bba0a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div id="loader" class="loader-bg">
        <div class="loader"></div>
      </div>

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="width: 22rem;">
      <h3 class="text-center mb-4">Crear Cuenta</h3>

      <form id="registro-form">
        <div class="mb-3">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Correo" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="mb-3">
          <select id="rol" class="form-control" required>
            <option value="">Seleccionar Rol</option>
            <option value="cliente">Cliente</option>
            <option value="distribuidor">Distribuidor</option>
            <option value="proveedor">Proveedor</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
        <div class="mt-3 text-center">
          <a href="login.html">¿Ya tienes cuenta? Inicia Sesión</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/cards.js"></script>
  <script src="js/index.js"></script>
  <script src="js/login.js"></script>
  <script src="js/panel.js"></script>
  <script src="js/registro.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/theme.js"></script>


</body>
</html>
