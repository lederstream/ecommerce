<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Servicios | Cinebestial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="ecommerce.html">← Volver</a>
      <button id="btn-logout" class="btn btn-outline-danger btn-sm">Cerrar Sesión</button>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="mb-4 text-center">Mis Servicios</h1>
    <div class="text-end mb-3">
      <a href="subir_servicio.html" class="btn btn-success">➕ Nuevo Servicio</a>
    </div>
    <div id="mis-servicios-container" class="row g-4"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://brzsayjqohyhpssfgqct.supabase.co',
      'TU_PUBLIC_ANON_KEY'
    );

    let usuarioActual = null;

    async function verificarSesion() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      usuarioActual = user;
    }

    async function cargarMisServicios() {
      const { data: servicios, error } = await supabase
        .from('servicios')
        .select('*')
        .eq('usuario_id', usuarioActual.id);

      if (error) {
        document.getElementById('mis-servicios-container').innerHTML = '<p>Error al cargar tus servicios.</p>';
        return;
      }

      const cardsHTML = servicios.map(s => `
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="${s.imagen}" class="card-img-top" alt="${s.titulo}" onerror="this.src='https://via.placeholder.com/300x200'">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${s.titulo}</h5>
              <p class="card-text">${s.descripcion}</p>
              <div class="mt-auto">
                <button class="btn btn-warning btn-sm me-2" onclick="editarServicio('${s.id}')">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminarServicio('${s.id}')">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      `).join('');

      document.getElementById('mis-servicios-container').innerHTML = cardsHTML;
    }

    async function eliminarServicio(id) {
      if (confirm('¿Estás seguro de eliminar este servicio?')) {
        await supabase.from('servicios').delete().eq('id', id);
        cargarMisServicios();
      }
    }

    function editarServicio(id) {
      window.location.href = `editar_servicio.html?id=${id}`;
    }

    document.getElementById('btn-logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });

    (async () => {
      await verificarSesion();
      await cargarMisServicios();
    })();
  </script>
</body>
</html>
