<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Servicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Mis Servicios</h2>
    <div id="servicios-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
  </div>

  <!-- Modal de Edición -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarModalLabel">Editar Servicio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formEditar">
            <input type="hidden" id="servicioId">
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo">
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Precio Cliente</label>
              <input type="number" class="form-control" id="precio_publico">
            </div>
            <div class="mb-3">
              <label class="form-label">Precio Distribuidor</label>
              <input type="number" class="form-control" id="precio_distribuidor">
            </div>
            <div class="mb-3">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock">
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://brzsayjqohyhpssfgqct.supabase.co',
      'Markitho15'
    );

    let usuarioActual = null;

    supabase.auth.getUser().then(async ({ data: { user }, error }) => {
      if (error || !user) {
        alert('Debes iniciar sesión');
        window.location.href = 'login.html';
        return;
      }

      const { data: usuario } = await supabase.from('usuarios').select('*').eq('email', user.email).single();
      usuarioActual = usuario;
      cargarServicios();
    });

    async function cargarServicios() {
      const { data: servicios, error } = await supabase.from('servicios').select('*');
      if (error) return alert('Error al cargar servicios');

      const container = document.getElementById('servicios-container');
      container.innerHTML = servicios.map(s => `
        <div class="col">
          <div class="card h-100">
            <img src="${s.imagen}" class="card-img-top" alt="Servicio">
            <div class="card-body">
              <h5 class="card-title">${s.titulo}</h5>
              <p class="card-text">${s.descripcion}</p>
              <p><strong>Stock:</strong> ${s.stock}</p>
              <p><strong>Precio Cliente:</strong> S/. ${s.precio_publico}</p>
              <p><strong>Precio Distribuidor:</strong> S/. ${s.precio_distribuidor}</p>
              ${usuarioActual.rol === 'proveedor' && usuarioActual.id === s.proveedor_id ? `
                <button class="btn btn-sm btn-outline-primary me-2" onclick="abrirModalEditar(${JSON.stringify(s).replace(/"/g, '&quot;')})">Editar</button>
                <button class="btn btn-sm btn-outline-danger" onclick="eliminarServicio('${s.id}')">Eliminar</button>
              ` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    function abrirModalEditar(servicio) {
      document.getElementById('servicioId').value = servicio.id;
      document.getElementById('titulo').value = servicio.titulo;
      document.getElementById('descripcion').value = servicio.descripcion;
      document.getElementById('precio_publico').value = servicio.precio_publico;
      document.getElementById('precio_distribuidor').value = servicio.precio_distribuidor;
      document.getElementById('stock').value = servicio.stock;
      new bootstrap.Modal(document.getElementById('editarModal')).show();
    }

    document.getElementById('formEditar').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('servicioId').value;
      const datos = {
        titulo: document.getElementById('titulo').value,
        descripcion: document.getElementById('descripcion').value,
        precio_publico: document.getElementById('precio_publico').value,
        precio_distribuidor: document.getElementById('precio_distribuidor').value,
        stock: document.getElementById('stock').value,
      };
      const { error } = await supabase.from('servicios').update(datos).eq('id', id);
      if (error) return alert('Error al guardar cambios');
      bootstrap.Modal.getInstance(document.getElementById('editarModal')).hide();
      cargarServicios();
    });

    async function eliminarServicio(id) {
      if (!confirm('¿Estás seguro de que deseas eliminar este servicio?')) return;
      const { error } = await supabase.from('servicios').delete().eq('id', id);
      if (error) return alert('Error al eliminar el servicio');
      cargarServicios();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
