<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Servicio | Cinebestial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="panel_proveedor.html">← Volver</a>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="mb-4 text-center">Subir Nuevo Servicio</h1>

    <form id="form-servicio" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">URL de la Imagen</label>
        <input type="url" class="form-control" id="imagen" required>
      </div>
      <div class="mb-3">
        <label for="precio_publico" class="form-label">Precio Público (S/)</label>
        <input type="number" class="form-control" id="precio_publico" required>
      </div>
      <div class="mb-3">
        <label for="precio_distribuidor" class="form-label">Precio Distribuidor (S/)</label>
        <input type="number" class="form-control" id="precio_distribuidor" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Subir Servicio</button>
    </form>

    <div id="mensaje" class="text-center mt-4"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://brzsayjqohyhpssfgqct.supabase.co',
      'TU_PUBLIC_ANON_KEY'
    );

    let usuarioActual = null;

    async function verificarSesion() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      usuarioActual = user;
    }

    document.getElementById('form-servicio').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nuevoServicio = {
        titulo: document.getElementById('titulo').value,
        descripcion: document.getElementById('descripcion').value,
        imagen: document.getElementById('imagen').value,
        precio_publico: parseFloat(document.getElementById('precio_publico').value),
        precio_distribuidor: parseFloat(document.getElementById('precio_distribuidor').value),
        estado: 'pendiente',
        usuario_id: usuarioActual.id
      };

      const { data, error } = await supabase.from('servicios').insert([nuevoServicio]);

      if (error) {
        document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">Error al subir el servicio.</div>';
      } else {
        document.getElementById('mensaje').innerHTML = '<div class="alert alert-success">¡Servicio subido exitosamente! Pendiente de aprobación.</div>';
        document.getElementById('form-servicio').reset();
      }
    });

    (async () => {
      await verificarSesion();
    })();
  </script>
</body>
</html>
