<form id="product-form">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="product-name" class="form-label">Nombre del Servicio</label>
            <input type="text" class="form-control" id="product-name" required>
        </div>
        <div class="col-md-6">
            <label for="product-platform" class="form-label">Plataforma</label>
            <select class="form-select" id="product-platform" required>
                <option value="">Seleccionar...</option>
                <option value="Netflix">Netflix</option>
                <option value="Disney+">Disney+</option>
                <option value="HBO Max">HBO Max</option>
                <option value="Spotify">Spotify</option>
                <option value="YouTube Premium">YouTube Premium</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="product-price" class="form-label">Precio ($)</label>
            <input type="number" step="0.01" class="form-control" id="product-price" required>
        </div>
        <div class="col-md-4">
            <label for="product-stock" class="form-label">Existencias</label>
            <input type="number" class="form-control" id="product-stock" required>
        </div>
        <div class="col-md-4">
            <label for="product-type" class="form-label">Tipo</label>
            <select class="form-select" id="product-type" required>
                <option value="Cuenta">Cuenta</option>
                <option value="Perfil">Perfil</option>
                <option value="Suscripción">Suscripción</option>
            </select>
        </div>
        <div class="col-12">
            <label for="product-description" class="form-label">Descripción</label>
            <textarea class="form-control" id="product-description" rows="2"></textarea>
        </div>
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-accent w-100 py-3">
                <i class="bi bi-plus-circle"></i> Agregar Servicio
            </button>
        </div>
    </div>
</form>
