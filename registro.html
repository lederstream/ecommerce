<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Registro de Usuario</h3>
            <form id="registroForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <label for="rol" class="form-label">Tipo de usuario</label>
                <select class="form-select" id="rol" required>
                  <option value="cliente">Cliente</option>
                  <option value="proveedor">Proveedor</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrarse</button>
              <p class="mt-3 text-muted text-center small">Tu cuenta será activada tras la aprobación del administrador.</p>
            </form>
            <div id="mensaje" class="alert mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://brzsayjqohyhpssfgqct.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJyenNheWpxb2h5aHBzc2ZncWN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMTU5MzYsImV4cCI6MjA2MDU5MTkzNn0.4JNO1yeUcuSnJXOMN_bZRlugDQZFbkyqYgWyQYkUFF8'
    );

    document.getElementById('registroForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rol = document.getElementById('rol').value;

      const { data: registro, error } = await supabase.auth.signUp({
        email,
        password
      });

      const mensaje = document.getElementById('mensaje');

      if (error) {
        mensaje.textContent = 'Error al registrarse: ' + error.message;
        mensaje.className = 'alert alert-danger mt-3';
        mensaje.classList.remove('d-none');
        return;
      }

      // Ahora guardar datos extra en la tabla "usuarios" con activo=false
      await supabase.from('usuarios').insert([{
        id: registro.user.id,
        nombre,
        email,
        rol,
        creditos: 0,
        activo: false
      }]);

      mensaje.textContent = '¡Registro exitoso! Espera aprobación del administrador.';
      mensaje.className = 'alert alert-success mt-3';
      mensaje.classList.remove('d-none');
      document.getElementById('registroForm').reset();
    });
  </script>
</body>
</html>
