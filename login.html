<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CINEBESTIAL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #000428;
      background: linear-gradient(to right, #004e92, #000428);
      color: white;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h3 class="mb-3 text-center">Acceso a CINEBESTIAL</h3>
    <form id="login-form">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Correo" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
    <div id="error" class="mt-3 text-danger text-center"></div>
  </div>

  <script type="module">
    import { supabase } from './js/supabaseClient.js'

    const loginForm = document.getElementById('login-form')
    const errorDiv = document.getElementById('error')

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      const { error } = await supabase.auth.signInWithPassword({ email, password })

      if (error) {
        errorDiv.textContent = 'Correo o contraseña incorrectos.'
        return
      }

      location.href = 'admin.html'
    })
  </script>
</body>
</html>
