<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Iniciar sesión</h4>
        <form onsubmit="login(event)">
          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p class="mt-3 text-center">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
      </div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://brzsayjqohyhpssfgqct.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    async function login(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Error al iniciar sesión: ' + error.message);
        return;
      }

      const user = data.user;

      // Verificar si está aprobado manualmente
      const { data: usuario, error: errorUsuario } = await supabase
        .from('usuarios')
        .select('activo')
        .eq('id', user.id)
        .single();

      if (errorUsuario || !usuario) {
        alert('Error al verificar el estado del usuario.');
        return;
      }

      if (!usuario.activo) {
        alert('Tu cuenta aún no ha sido aprobada por el administrador.');
        await supabase.auth.signOut(); // lo sacamos
        return;
      }

      // Usuario aprobado
      window.location.href = 'app.html'; // redirige a la app
    }
  </script>
</body>
</html>
