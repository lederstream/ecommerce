<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - CINEBESTIAL</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <h2 class="text-center mb-4 text-warning animate__animated animate__fadeInDown"> Accede a CINEBESTIAL</h2>

    <div class="row justify-content-center">
      <div class="col-md-5">
        <form id="login-form" class="card bg-black p-4 shadow-lg animate__animated animate__fadeIn">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electr贸nico</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contrase帽a</label>
            <input type="password" id="password" class="form-control" required />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Iniciar sesi贸n</button>
            <button type="button" class="btn btn-outline-warning" id="signup-btn">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './js/supabaseClient.js'

    const loginForm = document.getElementById('login-form')
    const signupBtn = document.getElementById('signup-btn')
    const emailInput = document.getElementById('email')
    const passwordInput = document.getElementById('password')

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = emailInput.value
      const password = passwordInput.value

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })

      if (error) {
        alert('Error al iniciar sesi贸n: ' + error.message)
      } else {
        window.location.href = 'admin.html'
      }
    })

    signupBtn.addEventListener('click', async () => {
      const email = emailInput.value
      const password = passwordInput.value

      const { data, error } = await supabase.auth.signUp({ email, password })

      if (error) {
        alert('Error al registrarse: ' + error.message)
      } else {
        alert('Cuenta creada. Ahora puedes iniciar sesi贸n.')
      }
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
