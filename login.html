<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>Iniciar sesión</h2>
  <div class="mb-3">
    <input type="email" id="email" class="form-control" placeholder="Correo electrónico">
  </div>
  <div class="mb-3">
    <input type="password" id="password" class="form-control" placeholder="Contraseña">
  </div>
  <button class="btn btn-primary" onclick="login()">Ingresar</button>

  <script>
    const supabase = supabase.createClient(
      'https://brzsayjqohyhpssfgqct.supabase.co',
      'tu-clave-publica'
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        return alert("Error: " + error.message);
      }

      // Verifica si el usuario está activo
      const { data: usuario } = await supabase
        .from('usuarios')
        .select('activo')
        .eq('id', data.user.id)
        .single();

      if (!usuario?.activo) {
        await supabase.auth.signOut();
        return alert('Tu cuenta aún no ha sido aprobada por el administrador.');
      }

      alert('¡Bienvenido!');
      location.href = "index.html"; // o redirige a donde quieras
    }
  </script>
</body>
</html>
