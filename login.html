<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a la Plataforma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Iniciar Sesión</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Registrarse</button>
              </li>
            </ul>
            <div class="tab-content mt-3">
              <!-- LOGIN -->
              <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
              </div>

              <!-- REGISTRO -->
              <div class="tab-pane fade" id="register" role="tabpanel">
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="registerNombre" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="registerNombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
              </div>
            </div>
            <div id="mensaje" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient('https://brzsayjqohyhpssfgqct.supabase.co', 'YOUR_PUBLIC_ANON_KEY');

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) return mostrarMensaje('Correo o contraseña incorrectos.');

      const user = data.user;
      const { data: usuario, error: errorUsuario } = await supabase.from('usuarios').select('activo').eq('id', user.id).single();

      if (usuario?.activo) {
        window.location.href = 'index.html';
      } else {
        mostrarMensaje('Tu cuenta aún no ha sido aprobada.');
      }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('registerNombre').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return mostrarMensaje('Error al registrar: ' + error.message);

      await supabase.from('usuarios').insert({ id: data.user.id, nombre, email, rol: 'cliente', creditos: 0, activo: false });
      mostrarMensaje('¡Registro exitoso! Espera la aprobación de tu cuenta.');
    });

    function mostrarMensaje(msg) {
      document.getElementById('mensaje').innerText = msg;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
