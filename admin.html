<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin | Cinebestial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Panel de Administración</a>
      <button id="cerrar-sesion" class="btn btn-light btn-sm">Cerrar sesión</button>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="mb-4 text-center">Servicios Pendientes</h1>

    <div id="servicios" class="row gy-4">
      <!-- Aquí se cargan los servicios -->
    </div>

    <div id="mensaje" class="text-center mt-4"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://brzsayjqohyhpssfgqct.supabase.co',
      'TU_PUBLIC_ANON_KEY'
    );

    async function verificarSesion() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      // Aquí podrías validar si es admin (más adelante si quieres te enseño)
    }

    async function cargarServicios() {
      const { data, error } = await supabase
        .from('servicios')
        .select('*')
        .eq('estado', 'pendiente');

      const contenedor = document.getElementById('servicios');
      contenedor.innerHTML = '';

      if (error) {
        document.getElementById('mensaje').innerHTML = '<div class="alert alert-danger">Error al cargar servicios.</div>';
        return;
      }

      if (data.length === 0) {
        contenedor.innerHTML = '<p class="text-center">No hay servicios pendientes por aprobar.</p>';
        return;
      }

      data.forEach(servicio => {
        const card = document.createElement('div');
        card.className = 'col-md-4';

        card.innerHTML = `
          <div class="card shadow-sm h-100">
            <img src="${servicio.imagen}" class="card-img-top" alt="${servicio.titulo}" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${servicio.titulo}</h5>
              <p class="card-text small">${servicio.descripcion}</p>
              <p class="card-text"><strong>Precio Público:</strong> S/ ${servicio.precio_publico}</p>
              <p class="card-text"><strong>Precio Distribuidor:</strong> S/ ${servicio.precio_distribuidor}</p>
              <div class="mt-auto d-flex gap-2">
                <button class="btn btn-success w-50" onclick="aprobarServicio(${servicio.id})">Aprobar</button>
                <button class="btn btn-danger w-50" onclick="rechazarServicio(${servicio.id})">Rechazar</button>
              </div>
            </div>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    async function aprobarServicio(id) {
      const { error } = await supabase
        .from('servicios')
        .update({ estado: 'aprobado' })
        .eq('id', id);

      if (error) {
        alert('Error al aprobar el servicio');
      } else {
        alert('Servicio aprobado');
        cargarServicios();
      }
    }

    async function rechazarServicio(id) {
      const confirmacion = confirm('¿Estás seguro que deseas rechazar este servicio? Esta acción no se puede deshacer.');
      if (!confirmacion) return;

      const { error } = await supabase
        .from('servicios')
        .delete()
        .eq('id', id);

      if (error) {
        alert('Error al rechazar el servicio');
      } else {
        alert('Servicio rechazado y eliminado');
        cargarServicios();
      }
    }

    document.getElementById('cerrar-sesion').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    });

    (async () => {
      await verificarSesion();
      await cargarServicios();
    })();
  </script>
</body>
</html>
