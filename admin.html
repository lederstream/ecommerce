<!DOCTYPE html>
<html>
<head>
  <title>Administrar Usuarios</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>Usuarios pendientes</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Correo</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="usuariosPendientes"></tbody>
  </table>

  <script>
    const supabase = supabase.createClient(
      'https://brzsayjqohyhpssfgqct.supabase.co',
      'tu-clave-publica'
    );

    async function cargarUsuarios() {
      const { data, error } = await supabase
        .from('usuarios')
        .select('*')
        .eq('activo', false);

      const tbody = document.getElementById('usuariosPendientes');
      tbody.innerHTML = '';

      data.forEach(usuario => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${usuario.email}</td>
          <td>${usuario.nombre || ''}</td>
          <td>
            <button class="btn btn-success btn-sm" onclick="aprobar('${usuario.id}')">Aprobar</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function aprobar(id) {
      const { error } = await supabase
        .from('usuarios')
        .update({ activo: true })
        .eq('id', id);

      if (error) {
        return alert("Error al aprobar: " + error.message);
      }

      alert('Usuario aprobado');
      cargarUsuarios();
    }

    cargarUsuarios();
  </script>
</body>
</html>
